
  <!DOCTYPE html>
  <html ng-app="starCraft">
    <head>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
      <script type=text/javascript
        src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'>
      </script>

      <link rel=stylesheet href=styles/main.css>
      <meta charset=utf-8>
      <title></title>
    </head>
    <body ng-controller="myController as myCtrl">

      <button class="btn btn-info"
        ng-click="myCtrl.pageNum = myCtrl.pageNum -1"
        ng-disabled="myCtrl.pageNum === 1"
      >&laquo;</button>
      <button class="btn btn-info"
        ng-class="{active: myCtrl.pageNum == $index+1}"
        ng-click="myCtrl.pageNum = $index+1"
        ng-repeat="page in myCtrl.pages track by $index"
      >{{ $index + 1 }}</button>
      <button class="btn btn-info"
      ng-click="myCtrl.pageNum = myCtrl.pageNum +1"
      ng-disabled="myCtrl.pageNum === myCtrl.maxPage"
      >&raquo;</button>


      <table class="table table-borderd table-striped">
        <tbody>

          <div class="">
            <input type="test" name="name" value="" ng-model="myCtrl.search">
          </div>
          <tr>
            <th ng-repeat="cols in myCtrl.starCraftJSON.cols"
            ng-click="myCtrl.sortCol($event)">{{cols}}</th>
          </tr>
            <tr
            ng-repeat="data in myCtrl.starCraftJSON.data | filter:myCtrl.search | orderBy: myCtrl.sortType:myCtrl.sortReverse"
            ng-if="myCtrl.getRows($index)">
              <td ng-repeat="item in data">
              {{ item }}
            </td>
          </tr>
        </tbody>
      </table>




      <!-- <h3>Starcraft works!</h3> -->
      <script type=text/javascript src=app/app.js></script>
      <!-- <script src="app/app.rankingController.js"></script> -->
    </body>
  </html>
